<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>500 – System Malfunction | Voltyn Solutions</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #0e0e12;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .background-glitch {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        #111 0px,
        #111 1px,
        #0e0e12 2px,
        #0e0e12 4px
      );
      opacity: 0.05;
      animation: flicker 3s infinite;
      z-index: 0;
    }

    .zap {
      font-size: 4rem;
      color: #607dff;
      filter: drop-shadow(0 0 12px #607dffaa);
      animation: pulseZap 1.5s infinite alternate;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      margin: 1rem 0;
      z-index: 2;
      animation: glitchText 1.5s infinite;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      max-width: 500px;
      z-index: 2;
      margin-bottom: 2rem;
    }

    .home-btn {
      background-color: #607dff;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
      z-index: 2;
    }

    .home-btn:hover {
      background-color: #4a65d4;
      transform: scale(1.05);
    }

    @keyframes glitchText {
      0% {
        text-shadow: 2px 0 red, -2px 0 cyan;
      }
      25% {
        text-shadow: -2px 0 red, 2px 0 cyan;
      }
      50% {
        text-shadow: 2px 2px red, -2px -2px cyan;
      }
      75% {
        text-shadow: -2px -2px red, 2px 2px cyan;
      }
      100% {
        text-shadow: 2px 0 red, -2px 0 cyan;
      }
    }

    @keyframes pulseZap {
      0% {
        transform: scale(1);
        text-shadow: 0 0 4px #607dffaa, 0 0 10px #607dffaa;
      }
      100% {
        transform: scale(1.15);
        text-shadow: 0 0 12px #607dff, 0 0 20px #607dffcc;
      }
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.03; }
      50% { opacity: 0.07; }
    }
  </style>
</head>
<body>
  <div class="background-glitch"></div>

  <div class="zap">⚡</div>
  <h1>500 – SYSTEM MALFUNCTION</h1>
  <p>We've experienced a critical system failure. The circuits overloaded during processing.<br>
  We're working to restore full functionality.</p>

  <a href="index.html" class="home-btn">Return to Safety</a>
</body>
</html>
